name: webapp
description: Web application with frontend and backend
directories:
  - src
  - src/components
  - src/pages
  - src/styles
  - src/utils
  - public
  - tests
  - docs

files:
  - path: README.md
    content: |
      # {{.Name}}

      {{.Description}}

      ## Getting Started

      ### Prerequisites

      - Node.js 18+
      - npm or yarn

      ### Installation

      ```bash
      npm install
      ```

      ### Development

      ```bash
      npm run dev
      ```

      ### Building

      ```bash
      npm run build
      ```

      ## Project Structure

      ```
      src/
      ├── components/   # Reusable UI components
      ├── pages/        # Page components
      ├── styles/       # CSS/styling
      └── utils/        # Utility functions
      ```

  - path: package.json
    content: |
      {
        "name": "{{.Name}}",
        "version": "0.1.0",
        "private": true,
        "scripts": {
          "dev": "vite",
          "build": "vite build",
          "test": "vitest"
        }
      }
